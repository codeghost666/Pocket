apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.3"
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "com.leaderapps.Cashmyapps"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 9
        versionName "1.3"

        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

//Include Supersonic maven repositories
repositories {
    maven {
        url "https://dl.bintray.com/supersonic/android-sdk"
    }
    maven {
        url  "http://dl.bintray.com/supersonic/android-adapters"
    }
    maven {
        url  "https://dl.bintray.com/supersonic/android-adapters"
    }

    mavenCentral()
}

dependencies {
    compile 'com.supersonic.sdk:mediationsdk:6.4.17@jar'
    compile 'com.supersonic.adapters:tapjoyadapter:2.1.1@jar'

    compile 'io.branch.sdk.android:library:2.4.6'

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.1'
    compile 'com.google.android.gms:play-services:9.6.1'
    compile 'com.android.support:design:24.2.1'
    compile 'com.mcxiaoke.volley:library:1.0.18'
    compile 'org.apache.httpcomponents:httpclient-android:4.3.5'
    compile 'com.android.support:support-v4:24.2.1'
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
    compile 'com.google.android.gms:play-services-ads:9.6.1'
//    compile 'com.google.android.gms:play-services-ads:9+'
    compile 'com.github.paolorotolo:appintro:4.1.0'

    // MultiDex Dependency
    compile 'com.android.support:multidex:1.0.1'

    compile 'com.google.firebase:firebase-messaging:9.0.2'

    // slider libraries

    compile "com.android.support:support-v4:24.2.1"
    compile 'com.squareup.picasso:picasso:2.3.2'
    compile 'com.nineoldandroids:library:2.4.0'
    compile 'com.daimajia.slider:library:1.1.5@aar'
}
dependencies {
    compile 'com.google.android.gms:play-services-ads:9.6.1'
}
dependencies {
    compile 'com.google.android.gms:play-services-auth:9.6.1'
}
dependencies {
    compile 'com.google.android.gms:play-services-gcm:9.6.1'
}

apply plugin: 'com.google.gms.google-services'